<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcomeHover">
      
        <div class="txt">
          <h2>DEVELOPED BY</h2><br>
          <h1 class="name"></h1>
  
        
      </div>
    </div>
    <div class="main">
    <div class="container">
      <div class="search">
        <input
          type="text"
          id="city"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <img src="search.png" alt="" id="searchIcon" />
      </div>

      <div class="weather">
        <img src="./wether.png" alt="" id="weatherlogo" />
        <h1 class="temp">22*c</h1>
        <h1 class="city"> USA </h1>
        <div class="details">
          <div class="col">
              <img src="./humidity.png" alt="" />
              <div>
              <p class="humidity">20</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
              <img src="./windspeed.png" alt="" />
              <div>
              <p class="windspeed">18km/h</p>
              <p>windspeed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // animation
      let aplpha='abcdefghijklmnopqrstuvwxyz';
      var name=""
      let t=0;
      function randomalpha(){
        let id=setInterval(()=>{
          t++;
          name+=aplpha[Math.floor(Math.random()*26)];
          if((name.length)>15){
            name=''
        }
        else if(t>100){
          document.querySelector('.name').style.color='#480a0a';
          document.querySelector('.name').innerHTML='SHAURYA DEEP SHUKLA';
          clearInterval(id);
          return;
        }
        else
          document.querySelector('.name').innerHTML=name;

          console.log(name);
        },15);

        
        

      }
      let tl=gsap.timeline();
      randomalpha()

      tl.from(".txt  h2",{
        // delay:2,
        y:-300,
        // scale:3,
        duration:3


      })
      tl.from('.name',{
        scale:3,
        overflow:'hidden'
      })
      tl.from('.name',{
        y:30,
        yoyo:true,
        repeat:-1
      })
      tl.to('.welcomeHover',{
        delay:2,
        display:'none'
      })
      tl.from('input',{
        y:1,
        yoyo:true,
        repeat:-1
      })
      
    </script>
    <script src="./script.js"></script>
  </body>
</html>
